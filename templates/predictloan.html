<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script>
        function validateForm() {
            let gender = document.getElementsByName["gender"].value;
            if (gender == "") {
                alert("Gender must be choosen");
                return false;
            }
            let ApplicantIncome = document.getElementsByName["ApplicantIncome"].value;
            if (ApplicantIncome == "") {
                alert("ApplicantIncome must be filled out");
                return false;
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Loan Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="predictloan">Predict Loan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <h2><b>{{prediction_text}}</b></h2>
    </div>

    <section class="text-center" style="margin: 0px 30vw">
        <form name="predictform" action="/predictloan" method="POST" onsubmit="return validateForm()">
            <hr />
            <!-- <legend>Predict Loan</legend> -->
            <select class="form-select" name="gender" aria-label="Default select example">
          <option selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
            <br />
            <select class="form-select" name="married" aria-label="Default select example">
          <option selected>Married Status</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
            <br />
            <select class="form-select" name="dependents" aria-label="Default select example">
          <option selected>Number of Dependents</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>
            <br />
            <select class="form-select" name="education" aria-label="Default select example">
          <option selected>Education Level</option>
          <option value="Graduate">Graduate</option>
          <option value="NotGraduate">Not Graduate</option>
        </select>
            <br />
            <select class="form-select" name="selfemployed" aria-label="Default select example">
          <option selected>Self Employed</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
            <br />
            <select class="form-select" name="CreditHistory" aria-label="Default select example">
          <option selected>Credit History</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="0.84219858">0.84219858</option>
        </select>
            <br />
            <select class="form-select" name="PropertyArea" aria-label="Default select example">
          <option selected>Property Area</option>
          <option value="SemiUrban">Semi Urban</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
            <br />
            <label for="exampleInputEmail1">Enter ApplicantIncome</label>
            <input type="text" class="form-control" name="ApplicantIncome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ApplicantIncome" />
            <br />
            <label for="exampleInputEmail1">Enter CoapplicantIncome</label>
            <input type="text" class="form-control" name="CoapplicantIncome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter CoapplicantIncome" />
            <br />
            <label for="exampleInputEmail1">Enter LoanAmount</label>
            <input type="text" class="form-control" name="LoanAmount" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter LoanAmount" />
            <br />
            <label for="exampleInputEmail1">Enter LoanAmount Term</label>
            <input type="text" class="form-control" name="LoanAmountTerm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter LoanAmount Term" />
            <br />
            <button type="submit" class="btn btn-lg btn-primary">Predict</button>
            <hr />
        </form>
    </section>
    <br /><br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
